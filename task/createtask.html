	    <div class="col-md-6">
	    <div class="form-group">
	    	<label for="confirmevent">Confirm Event</label>

	    	<div class="form-group" >
		    <label for="exampletaskname">Task Name</label>
		    <input type="text" class="form-control" id="exampletaskname" placeholder="e.g. Bake Cookies">
		  </div>
		  
		  <div class="form-group">
		    <label for="description">Task Description:</label>
		   <textarea class="form-control" rows="5" id="description" placeholder="e.g. bake 50 chocolate chip cookies for the tech bake sale"></textarea>
		  </div>
		  
			<div class="form-group">
				<label for="deadlineday">Deadline:</label>
                <div class='input-group date' >
                    <input type='text' class="form-control" id='deadline'/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
